<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button onclick="handleSearch()"><img src="search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="clear.png" alt="" class="weather-icon">
            <h1 class="temp"> 20 </h1>
            <h2 class="city">Dhaka</h2>
            <p>Feels Like</p>
            <h3 class="feels_like">Feels Like</h3>
            <div class="details">
                <div class="colon">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="colon">
                    <img src="wind.png" alt="">
                    <div>
                        <p class="wind">50</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
